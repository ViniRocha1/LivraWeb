<body>

<div class="login" id="div_login">
  <img src="assets/icon/iconLivro.png" alt="Logo">

  <div>
    <p>Endereço de email</p>
    <input type="email" placeholder="Email" id="email_input">
  </div>
  <div>
    <p>Senha</p>
    <input type="password" placeholder="Senha" id="senha_input">

<div class="botaoCadastro">
    <p><span id="clicavel" onclick="entrar()">Entrar</span></p>
    Não possui um cadastro?
    <a href="cadastro.html"><p><span id="clicavel">Cadastrar-se</span></p></a>
</div>

        </div>

</div>

  </div>

</html>

<script>


      function entrar() {
        console.log("Função entrar chamada!");

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            finalizarAguardar();
            return false;
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        console.log("Fazendo a requisição fetch()...")

        fetch("/usuarios/autenticar", {
                        
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")
            console.log("Status da resposta:", resposta.status);

            if (resposta.ok) {
                console.log(resposta);
                console.log("Eu fiz o login");

                console.log("Resposta do servidor:", resposta);
                resposta.json().then(json => {
                    console.log("JSON Recebido:", json);
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.CONECTADO = "conectado";
                    window.location = "/dashboard.html";
                    console.log(json)
                });
                
            } else {

                console.log("Houve um erro ao tentar realizar o login!");
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

</script>
