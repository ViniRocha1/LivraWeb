<script>

    var email1 = 'sptechtrufas@gmail.com';
    var senha1 = 'sptech123';
    var email2 = 'trufarancheira@outlook.com';
    var senha2 = 'trufa123';
    var email3 = 'paulistatrufas@gmail.com';
    var senha3 = 1234;

    var email4;
    var senha4;
    var email5;
    var senha5;

    function cadastro() {
        div_login.innerHTML = `
            <img src="../public/assets/logo.png" alt="Imagem">
            <h1>Cadastro</h1>
            <div>
                <p>Endereço de email</p>
                <input type="text" placeholder="Email" id="email">
            </div>
            <div>
                <p>Senha</p>
                <input type="text" placeholder="Senha" id="senha">
            </div>
            <div>
                <p>Confirmar senha</p>
                <input type="text" placeholder="Senha" id="confirmarSenha">
            </div>
            <div>
                <button onclick="cadastrar()">Criar</button>
            </div>


            <div>
                <p>Já possui cadastro? <span id="clicavel" onclick="entrar()">Entrar</span></p>
            </div>
        `
            ;
    }

    function entrar() {
        div_login.innerHTML = `
            <img src="../public/assets/logo.png" alt="Imagem">
            <h1>Login</h1>
            <div>
                <p>Endereço de email</p>
                <input type="text" placeholder="Email" id="ipt_email">
            </div>
            <div>
                <p>Senha</p>
                <input type="text" placeholder="Senha" id="ipt_senha">
            </div>
            <div>
                <button onclick="login()">Entrar</button>
            </div>


            <div>
                <p style="color: rgba(255, 255, 255, 0.651);">Esqueceu a senha?</p>
                <p>Ainda não é um cliente? <span id="clicavel" onclick="cadastro()">Cadastre-se</span></p>
            </div>
        `
            ;
    }

    function login() {
        var emailEscrito = ipt_email.value;
        var senhaEscrita = ipt_senha.value;

        if (
            (emailEscrito === email1 && senhaEscrita === senha1) ||
            (emailEscrito === email2 && senhaEscrita === senha2) ||
            (emailEscrito === email3 && senhaEscrita === senha3) ||
            (emailEscrito === email4 && senhaEscrita === senha4) ||
            (emailEscrito === email5 && senhaEscrita === senha5)
        ) {
            window.location.href = 'dashboards.html';
        } else {
            alert('Email ou senha incorretos!');
        }
    }

    function cadastrar() {
        const emailInput = email.value;
        const senhaInput = senha.value;
        const confirmarSenhaInput = confirmarSenha.value;

        if (!(emailInput.endsWith("@gmail.com") || emailInput.endsWith("@outlook.com"))) {
            alert("O e-mail deve terminar com @gmail.com ou @outlook.com");
            return;
        }

        if (senhaInput !== confirmarSenhaInput) {
            alert("As senhas não coincidem.");
            return;
        }

        if (
            emailInput === email1 || emailInput === email2 || emailInput === email3 ||
            emailInput === email4 || emailInput === email5
        ) {
            alert("Este e-mail já está cadastrado.");
            return;
        }

        if (!email4 && !senha4) {
            email4 = emailInput;
            senha4 = senhaInput;
            alert("Cadastro realizado com sucesso!");
        } else if (!email5 && !senha5) {
            email5 = emailInput;
            senha5 = senhaInput;
            alert("Cadastro realizado com sucesso!");
        } else {
            alert("Limite de cadastros atingido.");
            return;
        }

        entrar();
    }
</script>
