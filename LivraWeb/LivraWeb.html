<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <title>LivraWeb</title>

</head>
<body>

  <header>
    <div class="navbar">
      <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="Logo Livro Notebook">
        <h1>LivraWeb</h1>
      </div>
      <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#livros">Livros</a>
      </div>
    </div>
  </header>

  <section class="hero" id="home">
    <div class="hero-description">
      <h2>Bem-vindo à LivraWeb</h2>
      <p>Descubra um mundo de leitura digital acessível, com livros incríveis para todos os gostos. Leia onde e quando quiser, com conforto e qualidade.</p>
    </div>
  </section>

  <section class="section-books" id="livros">
    <h2>Ler Agora</h2>
    <div class="carousel-container">
      <button class="arrow arrow-left" onclick="scrollCarousel(-1)">‹</button>
      <div class="carousel" id="carousel">
        <div class="book-card">
          <img src="https://m.media-amazon.com/images/I/81eB+7+CkUL.jpg" alt="Livro 1">
          <h3>A Garota do Lago</h3>
          <button>Ler Livro</button>
        </div>
        <div class="book-card">
          <img src="https://m.media-amazon.com/images/I/91OINeHnJGL.jpg" alt="Livro 2">
          <h3>O Poder do Hábito</h3>
          <button>Ler Livro</button>
        </div>
        <div class="book-card">
          <img src="https://m.media-amazon.com/images/I/71aFt4+OTOL.jpg" alt="Livro 3">
          <h3>O Hobbit</h3>
          <button>Ler Livro</button>
        </div>
        <div class="book-card">
          <img src="https://m.media-amazon.com/images/I/91bYsX41DVL.jpg" alt="Livro 4">
          <h3>Clean Code</h3>
          <button>Ler Livro</button>
        </div>
        <div class="book-card">
          <img src="https://m.media-amazon.com/images/I/81iqZ2HHD-L.jpg" alt="Livro 5">
          <h3>Harry Potter</h3>
          <button>Ler Livro</button>
        </div>
      </div>
      <button class="arrow arrow-right" onclick="scrollCarousel(1)">›</button>
    </div>
  </section>

  <script>
    const carousel = document.getElementById('carousel');
    const cards = Array.from(carousel.children);
    const cardWidth = cards[0].offsetWidth + 16; // largura + gap

    // Clonagem de livros
    const cloneFirst = cards.slice(0, 3).map(card => card.cloneNode(true));
    const cloneLast = cards.slice(-3).map(card => card.cloneNode(true));

    cloneFirst.forEach(card => carousel.appendChild(card));
    cloneLast.reverse().forEach(card => carousel.insertBefore(card, carousel.firstChild));

    // Ajusta a posição inicial
    carousel.scrollLeft = cardWidth * 3;

    // Função de rolagem
    function scrollCarousel(direction) {
      carousel.scrollBy({
        left: direction * cardWidth,
        behavior: 'smooth'
      });
    }

    // Detecta o final e reposiciona o scroll
    carousel.addEventListener('scroll', () => {
      const maxScroll = carousel.scrollWidth - carousel.clientWidth;

      if (carousel.scrollLeft <= 0) {
        carousel.scrollLeft = maxScroll - (cardWidth * 6); // Pular para o final dos clones
      } else if (carousel.scrollLeft >= maxScroll - cardWidth * 2) {
        carousel.scrollLeft = cardWidth * 3; // Volta para o início dos clones
      }
    });
  </script>

</body>
</html>
